<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="css/Registro.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>

<body>
    <div class="iniciar-sesion">
        <h1>Registrarse</h1>
        <form id="form">

            <!--Usuario-->
            <label for="Usuario">Usuario</label>
            <input type="text" placeholder="Ingresa tu Usuario" name="usuario" id="signUser">

            <!--Contraseña-->
            <label for="Contrasena">Contraseña</label>
            <input type="password" placeholder="Ingresa tu Contraseña" name="singPass" id="signPass">

            <!--Nombres Completos-->
            <label for="Nombre">Nombres</label>
            <input type="text" placeholder="Ingresa tus nombres y apellidos" name="nombre" id="signName">

            <!---Correo-->
            <label for="Correo_electronico">Correo electronico</label>
            <input type="text" placeholder="Ingresa un correo valido" name="signEmail" id="signEmail">

            <input type="submit" value="Registrarse">

        </form>
    </div>
    <img src="img/enfermera.png" alt="enfemera" class="enfermera">
    <img src="img/policia.png" alt="policia" class="policia">
    <script src="js/registro.js"></script>
</body>
</html>
