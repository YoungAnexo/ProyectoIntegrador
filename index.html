<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/estilos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Life</title>
</head>
<body>
    <div class="iniciar-sesion">
     <img class="logo" src="img/logo1.png" alt="logo">
    <h1>Iniciar sesión</h1>
    <form onsubmit="login(event)">
        <!---Usuario-->
        <label for="Usuario">Usuario</label>
        <input type="text" placeholder="Ingresa tu Usuario" name="usuario" id="logUser">

        <!---Contraseña-->
        <label for="Contraseña">Contraseña</label>
        <input type="password" placeholder="Ingresa tu Contraseña" name="password" id="logPass">

        <input type="submit" value="Ingresar">

        <a href="#">¿Olvidaste tu contraseña?</a><br>
        <a href="Registro.html">¿No tienes una cuenta? !REGISTRATE¡</a> 
    </form>
    </div>

    <img src="img/enfermera.png" alt="enfemera" class="enfermera">
    <img src="img/policia.png" alt="policia" class="policia">
    
</body>
<script src="/js/login.js"></script>
</html>
